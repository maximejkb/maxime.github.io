<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script>
    var ready = false;
    new Typed(".prompt",
        { strings: ["for exp in experiences: print('{}, {}\\n'.format(exp.name, exp.title) + '\\n'.join(exp.details))"],
            typeSpeed: 10,
            onComplete: () => { ready = true; }
        });

    var onInteract = function(e) {
        if (((e.type === 'keypress' && e.key === 'Enter') || e.type === 'touchstart') && ready) {
            document.querySelectorAll(".typed-cursor")[0].remove();
            new Typed(".output",
                { strings: ["`<strong>salesforce, software developer (intern)</strong><br>" +
                    "<strong>summer 2019</strong><br> " +
                    "working on scalable machine learning platforms for salesforce einstein<br> " +
                    "<strong>cs 370, peer tutor</strong><br> " +
                    "<strong>fall 2018</strong><br> " +
                    "tutoring students in cs61a and cs61b<br>" +
                    "<strong>dahlia lights, software developer</strong><br>" +
                    "<strong>summer 2018</strong><br> " +
                    "fifth employee, third developer at company developing ai-powered home control systems<br>" +
                    "designed and implemented google cloud back-end from ground up <br>" +
                    "implemented server-side data analysis to characterize users' habits and tailor experience accordingly<br>" +
                    "refactored 80% of client-side code base to offload expensive computations from hardware " +
                    "modules, improve general responsiveness, and adopt a cleaner object-oriented structure<br>" +
                    "developed contextual routines using tensorflow object detection models<br>" +
                    ">>> `"],
                    typeSpeed: 10
                });
            // Don't let it run more than once.
            ready = false;
        }
    };

    document.addEventListener('keypress', onInteract);
    document.addEventListener('touchstart', onInteract);
</script>
</body>
</html>
