<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script>
    var ready = false;

    new Typed(".prompt",
        { strings: ["for field in contact: print(\"{}: {}\".format(field, contact[field]))"],
            typeSpeed: 10,
            onComplete: () => { ready = true; }
        });

    var onInteract = function(e) {
        if (((e.type === 'keypress' && e.key === 'Enter') || e.type === 'touchstart') && ready) {
            document.querySelectorAll(".typed-cursor")[0].remove();
            new Typed(".output",
                { strings: ["`<strong>email1</strong>: maximejkb@berkeley.edu <br> " +
                    "<strong>email2</strong>: maxime.jkb@gmail.com <br>" +
                    "<strong>phone</strong>: 415-444-6289 <br>" +
                    "<strong>linkedin</strong>: <a href='https://www.linkedin.com/in/maxime-kawawa-beaudan-50788813b/'>here</a> <br>" +
                    "<strong>github</strong>: <a href='https://github.com/maximejkb'>here</a> <br> >>> `"],
                    typeSpeed: 10
                });
            // Don't let it run more than once.
            ready = false;
        }
    };

    document.addEventListener('keypress', onInteract);
    document.addEventListener('touchstart', onInteract);
</script>
</html>
