<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script>
    var ready = false;
    new Typed(".prompt",
        { strings: ["for courseName in courses: print(\"{}: {} - {}\".format(courseName, " +
            "courses[courseName]['description'], courses[courseName]['term']))"],
            typeSpeed: 10,
            onComplete: () => { ready = true; }
        });

    var onInteract = function(e) {
        if (((e.type === 'keypress' && e.key === 'Enter') || e.type === 'touchstart') && ready) {
            document.querySelectorAll(".typed-cursor")[0].remove();
            new Typed(".output",
                { strings: ["`<strong>cs61a</strong>: structure and interpretation of computer programs - fa17 <br> " +
                    "<strong>math 54</strong>: linear algebra and differential equations - fa17 <br>" +
                    "<strong>english 180h</strong>: short story - fa17 <br>" +
                    "<strong>cs 61b</strong>: data structures - sp18 <br>" +
                    "<strong>cs 70</strong>: discrete math and probability theory - sp18 <br>" +
                    "<strong>english 143a</strong>: short fiction - sp18 <br>" +
                    "<strong>cs 170</strong>: efficient algorithms and intractable problems - fa18 <br>" +
                    "<strong>cs 61c</strong>: computer architectures and machine structures - fa18 <br>" +
                    "<strong>cs 370</strong>: introduction to teaching computer science - fa18 <br>" +
                    "<strong>cs 188</strong>: introduction to artificial intelligence - sp19 <br>" +
                    "<strong>eecs 127</strong>: optimization models in engineering - sp19 <br>" +
                    "<strong>rhetoric r1b</strong>: the craft of writing - sp19 <br>" +
		    "<strong>cs 189</strong>: introduction to machine learning - fa19 <br>" + 
		    "<strong>theater 139a</strong>: fundamentals of playwriting - fa19 <br>" + 
		    "<strong>nutrisci 10</strong>: introduction to human nutrition - fa19 <br>" + 
		    "<strong>history 178</strong>: history of the holocaust - fa19 <br>" + 
		    
                    ">>> `"],
                    typeSpeed: 10
                });
            // Don't let it run more than once.
            ready = false;
        }
    };

    document.addEventListener('keypress', onInteract);
    document.addEventListener('touchstart', onInteract);
</script>
</body>
</html>
