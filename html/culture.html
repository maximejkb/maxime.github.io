<div id="article-wrapper">
    <!-- Article goes here. -->
</div>


<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script src="../js/rellax.min.js"></script>
<script>
    var ready = false;
    new Typed(".prompt",
        { strings: ["entry.showInBackground()"],
            typeSpeed: 10,
            onComplete: () => { ready = true; }
        });

    function addPage(image) {
        var wrapper = document.getElementById("article-wrapper")
        var img = document.createElement("img");
        img.src = image
        img.setAttribute("width", "90%")
        img.setAttribute("class", "article")
        img.setAttribute("data-rellax-speed", "-4")
        wrapper.appendChild(img);

        // wrapper.appendChild(document.createTextNode("page 1 of 3"))
    }
    
    var onInteract = function(e) {
        if (((e.type === 'keypress' && e.key === 'Enter') || e.type === 'touchstart') && ready) {
            document.querySelectorAll(".typed-cursor")[0].remove();
            new Typed(".output",
                { strings: ["`>>> `"],
                    typeSpeed: 10
                });
            // Don't let it run more than once.
            ready = false;

            addPage("../resources/notebook/cs culture/Cs culture_Page_3_masked.png")
            addPage("../resources/notebook/cs culture/Cs culture_Page_2_masked.png")
            addPage("../resources/notebook/cs culture/Cs culture_Page_1_masked.png")

            var rellax = new Rellax('.article');
        }
    };

    document.addEventListener('keypress', onInteract);
    document.addEventListener('touchstart', onInteract);
</script>

</body>
